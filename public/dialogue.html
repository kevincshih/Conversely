<head>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <style>
        hidden { display:none }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1><a href="index.html">Conversely Beta 0.30</a></h1>
    </div>
    <div class="interactive">
        <div class="section1">
            <div class="form-group">
                <label for="inputlg">Input dialogue text</label>
                <textarea class="form-control text1" id="text1" rows="12" placeholder="Enter text here." required></textarea>
            </div>
            <button type="submit" class="btn btn-default submit prompt" id="btn1">Submit</button>
        </div>
        <div class="section2">
            <div class="chatlog">
                <pre id="placeholder"></pre>
            </div>
            <div class="sub1">
                <div class="form-group">
                    <label for="inputlg">Type in response</label>
                    <textarea class="form-control text2" id="text2" rows="1" placeholder="Enter text here." required></textarea>
                    <p id="timer"></p>
                </div>
                <button type="submit" class="btn btn-default submit score" id="btn2">Submit</button>
            </div>
            <div class="sub2">
                <button type="submit" class="btn btn-default submit" id="btn3">Try Again</button>
            </div>

        </div>
    </div>
    <script src='tts.js'></script>
    <script src='dialogue.js'></script>
</body>
</html>
